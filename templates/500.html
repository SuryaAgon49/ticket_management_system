{% extends "base.html" %}

{% block title %}Internal Server Error - IT Ticketing System{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[calc(100vh-200px)] px-4 py-8">
    <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-md w-full">
        <h1 class="text-6xl font-extrabold text-red-700 mb-4">500</h1>
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Internal Server Error</h2>
        <p class="text-lg text-gray-700 mb-8">
            Something went wrong on our end. We are working to fix the problem.
            Please try again later.
        </p>
        <a href="{{ url_for('dashboard') }}"
           class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-md transform hover:scale-105 transition duration-300 ease-in-out">
            Go to Dashboard
        </a>
    </div>
</div>
{% endblock %}
